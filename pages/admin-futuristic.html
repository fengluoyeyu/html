<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心 - 智护视界</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }
        
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .admin-sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
        }
        
        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #06b6d4;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 1rem 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
        }
        
        .sidebar-menu a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #06b6d4;
        }
        
        .admin-main {
            padding: 2rem;
            overflow-y: auto;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: #06b6d4;
            margin: 1rem 0 0.5rem;
        }
        
        .card-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
        
        .system-status {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.warning {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .control-button {
            padding: 1rem;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 12px;
            color: #06b6d4;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-button:hover {
            background: rgba(6, 182, 212, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="sidebar-logo">
                    <i class="fas fa-eye"></i>
                    <span>智护视界</span>
                </a>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="#" class="active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-microscope"></i>
                        <span>检测管理</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-brain"></i>
                        <span>模型配置</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-database"></i>
                        <span>数据中心</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                        <span>统计分析</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>系统设置</span>
                    </a>
                </li>
            </ul>
        </aside>
        
        <!-- 主内容区 -->
        <main class="admin-main">
            <div class="admin-header">
                <div>
                    <h1 class="gradient-text">系统控制中心</h1>
                    <p style="color: rgba(255, 255, 255, 0.6);">实时监控与管理</p>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn glass-btn">
                        <i class="fas fa-sync"></i> 刷新
                    </button>
                    <button class="btn glass-btn">
                        <i class="fas fa-download"></i> 导出报告
                    </button>
                </div>
            </div>
            
            <!-- 仪表盘卡片 -->
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>今日检测</h3>
                        <div class="card-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                    <div class="card-value">0</div>
                    <div class="card-label">待系统上线</div>
                </div>
                
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>模型准确率</h3>
                        <div class="card-icon">
                            <i class="fas fa-bullseye"></i>
                        </div>
                    </div>
                    <div class="card-value">--</div>
                    <div class="card-label">训练中</div>
                </div>
                
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>系统负载</h3>
                        <div class="card-icon">
                            <i class="fas fa-server"></i>
                        </div>
                    </div>
                    <div class="card-value">12%</div>
                    <div class="card-label">CPU使用率</div>
                </div>
            </div>
            
            <!-- 系统状态 -->
            <div class="system-status">
                <h2 style="margin-bottom: 1rem;">系统状态</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-indicator"></div>
                        <span>AI引擎: 正常</span>
                    </div>
                    <div class="status-item">
                        <div class="status-indicator"></div>
                        <span>数据库: 连接正常</span>
                    </div>
                    <div class="status-item">
                        <div class="status-indicator warning"></div>
                        <span>模型更新: 待发布</span>
                    </div>
                    <div class="status-item">
                        <div class="status-indicator"></div>
                        <span>API服务: 运行中</span>
                    </div>
                </div>
            </div>
            
            <!-- 控制面板 -->
            <div class="control-panel">
                <h2 style="margin-bottom: 1rem;">快速控制</h2>
                <div class="control-grid">
                    <div class="control-button">
                        <i class="fas fa-play fa-2x" style="margin-bottom: 0.5rem;"></i>
                        <div>启动检测服务</div>
                    </div>
                    <div class="control-button">
                        <i class="fas fa-sync-alt fa-2x" style="margin-bottom: 0.5rem;"></i>
                        <div>更新模型</div>
                    </div>
                    <div class="control-button">
                        <i class="fas fa-database fa-2x" style="margin-bottom: 0.5rem;"></i>
                        <div>备份数据</div>
                    </div>
                    <div class="control-button">
                        <i class="fas fa-chart-bar fa-2x" style="margin-bottom: 0.5rem;"></i>
                        <div>生成报表</div>
                    </div>
                </div>
            </div>
            
            <!-- 提示信息 -->
            <div class="glass-card" style="margin-top: 2rem; text-align: center; padding: 3rem;">
                <i class="fas fa-info-circle fa-3x" style="color: #06b6d4; margin-bottom: 1rem;"></i>
                <h3>开发提示</h3>
                <p style="color: rgba(255, 255, 255, 0.7); max-width: 600px; margin: 0 auto;">
                    后台管理系统正在开发中，将包含完整的系统监控、数据管理、模型训练、
                    设备集成等功能。当前展示为预览界面。
                </p>
            </div>
        </main>
    </div>
</body>
</html>
